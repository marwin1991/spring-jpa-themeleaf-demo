<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
</head>
<body>

    <h1>Adding new employee</h1>

    <!--/*@thymesVar id="employee" type="com.codecool.ormdemo.model.Employee"*/-->
    <form action="#" th:action="@{/add_employee}" th:object="${employee}" method="post">

        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Give a first name"> <br>
        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br>

        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Give a last name"> <br>
        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> <br>
        <br>
        <input type="submit" value="Add User">
    </form>
</body>
</html>
